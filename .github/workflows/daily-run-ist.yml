name: Daily Food Video Generation (IST)

on:
  schedule:
    - cron: "30 0 * * *" # Runs every day at 6am IST (00:30 UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate Prompt
      run: python generate_prompt.py

    - name: Create Video
      run: python create_video_veo.py

    - name: Upload to Instagram
      run: python upload_instagram.py
